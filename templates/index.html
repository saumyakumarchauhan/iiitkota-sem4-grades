<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIIT Kota ECE Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>IIIT Kota ECE Semester 4 Result</h2>
        <form action="/redirect" method="get">
            <input type="text" name="id" placeholder="Enter Student ID (e.g. 2023KUEC2001)" required>
            <br>
            <button type="submit">View Result</button>
        </form>
    </div>
</body>
</html>
